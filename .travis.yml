language: php
php:
  - 7.1
services:
  - mysql 
cache:
  directories:
    - vendor
before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE patricia;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
script:
  - vendor/bin/phpunit

